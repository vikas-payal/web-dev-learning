<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence</title>
    <link rel="stylesheet" href="SEQUENCE.css">
</head>
<body>
    <div class="heading">
        <h1>THESE ARE 3 Divs with equal Divisions</h1>
    </div>

    <div class="container container-one">
        <div class="divs divs-one">
            <div class="mini-container mini-container-one">
                <div class="mini-divs mini-divs-one"> 
                    <div class="semi-mini-container semi-mini-container-one">
                        <div class="micro-divs micro-divs-one"> 1 </div>
                        <div class="micro-divs micro-divs-two"> 2 </div>
                        <div class="micro-divs micro-divs-three"> 3 </div>
                        </div>
                        <div class="semi-mini-container semi-mini-container-two">
                        <div class="micro-divs micro-divs-four"> 4 </div>
                        <div class="micro-divs micro-divs-five"> 5 </div>
                        <div class="micro-divs micro-divs-six"> 6 </div>
                    </div>
                </div>
                <div class="mini-divs mini-divs-two"> 2 </div>
                <div class="mini-divs mini-divs-three"> 3 </div>
            </div>
            <div class="mini-container mini-container-two">
                <div class="mini-divs mini-divs-four"> 4 </div>
                <div class="mini-divs mini-divs-five"> 5 </div>
                <div class="mini-divs mini-divs-six"> 6 </div>
            </div>
        </div>
        <div class="divs divs-two">
                <div class="mini-container mini-container-one">
                    <div class="mini-divs mini-divs-one"> 1 </div>
                    <div class="mini-divs mini-divs-two"> 2 </div>
                    <div class="mini-divs mini-divs-three"> 3 </div>
                </div>
                <div class="mini-container mini-container-two">
                    <div class="mini-divs mini-divs-four"> 4 </div>
                    <div class="mini-divs mini-divs-five"> 5 </div>
                    <div class="mini-divs mini-divs-six"> 6 </div>
                </div>
             </div>
        <div class="divs divs-three"> THREE </div>
    </div>
    <div class="container container-two">
        <div class="divs divs-four"> ONE </div>
        <div class="divs divs-five"> TWO </div>
        <div class="divs divs-six"> THREE </div>
    </div>
</body>
</html>
