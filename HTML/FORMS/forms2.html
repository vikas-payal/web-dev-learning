<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h1>YOUR INFORMATION </h1>
        <label for="First_Name">First Name :</label>
        <input id="First_Name" type="text" placeholder="Enter Your First Name"><br><br>
        <label for="Last_Name">Last Name :</label>
        <input id="Last_Name" type="text" placeholder="Enter Your Last Name"><br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="example@abc.com">
        <br><br>

        
        <input id="male" type="radio" name="sex">
        <label for="male">Male</label>
        <input id="female" type="radio" name="sex">
        <label for="female">Female</label>

        <br><br>
        <label for="date">D.O.B.:</label>
        <input id="date" type="date">
        <br><br>
        <label >Subjects</label><br><br>
        <input id="maths" type="checkbox">
        <label for="maths">Maths</label>

        <br><br>
        <input id="color" type="color">
        <label for="color">Enter your house dress color</label>
        <br><br>
        <label for="number">Enter your leave</label>
        <input id="number" type="number">

        <br><br>
        <textarea rows="10" cols="50" name="" id="textarea" placeholder="Describe Yourself"></textarea>
        <br><br>
        <input type="submit">


    </form>
</body>
</html>
