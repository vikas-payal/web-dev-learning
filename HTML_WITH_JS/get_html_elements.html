<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- <button onclick="changeDivColor()" class="color-btn">Click Me</button> -->
    <button id="btn1" class="color-btn">Click Me</button>

    <div id="div1" class="container"> this is a div</div>

    <script>

        
        function changeDivColor() {
            const div = document.getElementById("div1");
            div.style.backgroundColor = 'red';
            div.innerText = "the color is red now"
        }
        function changeDivColorAgain() {
            const div = document.getElementById("div1");
            div.style.backgroundColor = 'green';
            div.innerText = "the color is green now"

        }

        document.getElementById("btn1").addEventListener("click", changeDivColor);
        document.getElementById("btn1").addEventListener("dblclick", changeDivColorAgain);

    </script>
</body>
</html>
