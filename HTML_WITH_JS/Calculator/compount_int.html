<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <input type="number" id="input-one" placeholder="Principle">
    <input type="number" id="input-two" placeholder="interst rate">
    <input type="number" id="input-three" placeholder="No. of year">
    <button id="btn-one">click</button>

    <p> Answer : <p id="answer"></p> </p>
    
    <script>

        const ans=document.getElementById('answer')
        const button=document.getElementById('btn-one')

        function CompundInterst() {
            const Principal=parseFloat(document.getElementById('input-one').value);
            const interestRate=parseFloat(document.getElementById('input-two').value);
            const years=parseFloat(document.getElementById('input-three').value);

            const amount = Principal * Math.pow((1 + interestRate / 100), years);
            console.log(amount);
            ans.innerHTML=amount.toFixed(2);
  
        }
        button.addEventListener('click',CompundInterst);
    </script>
    
</body>

</html>
