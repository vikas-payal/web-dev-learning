<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcu.css">
    
</head>
<body> 

    <div class="container">

        <div class="miniContainerOne">

            <h1 class="headingOne">Calculator</h1>

        </div>

        <div class="miniContainerTwo">

            <div class="number">
                <input type="number" placeholder="Number 1" class="input iOne" id="num-one">
                <input type="number" placeholder="Number 2" class="input iTwo" id="num-two" >
            </div>

            <div class="answer">
                
                <p class="placeholder" id="answer">Answer</p>

            </div>

            <div class="button">
                <div class="areaOne">
                <button id="btn1" class="btn bOne">+</button>
                <button id="btn2" class="btn bTwo">-</button>
                </div>
                <div class="area2">
                <button id="btn3" class="btn bThree">*</button>
                <button id="btn4" class="btn bFour">/</button>
                </div>
            </div>

        </div>

    </div>
    <script>

        const button1=document.getElementById('btn1');
        const button2=document.getElementById('btn2');
        const button3=document.getElementById('btn3');
        const button4=document.getElementById('btn4');
        const ans1=document.getElementById('answer');
    
        function add() {
            const div1=parseFloat(document.getElementById("num-one").value);
            const div2=parseFloat(document.getElementById('num-two').value);
            ans1.innerHTML=div1+div2;
        }
        function subtract() {
            const div1=parseFloat(document.getElementById("num-one").value);
            const div2=parseFloat(document.getElementById('num-two').value); 
            ans1.innerHTML=div1-div2;
        }
        function multiple() {
            const div1=parseFloat(document.getElementById("num-one").value);
            const div2=parseFloat(document.getElementById('num-two').value); 
            ans1.innerHTML=div1*div2;
        }
        function divide() {
            const div1=parseFloat(document.getElementById("num-one").value);
            const div2=parseFloat(document.getElementById('num-two').value);
            ans1.innerHTML=div1/div2
        }
        
        button1.addEventListener('click',add);
        button2.addEventListener('click',subtract);
        button3.addEventListener('click',multiple);
        button4.addEventListener('click',divide);

    </script>

    
</body>
</html>
